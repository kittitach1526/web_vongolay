<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vongolay</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .lora-gl2 {
            font-family: "Lora", serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }

        body {
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
        }

        #snow-canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .custom-card {
            background-color: rgba(33, 33, 33, 0.85);
            border: none;
            border-radius: 20px;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            animation: fade-slide-in 0.7s ease forwards;
            opacity: 0;
            transform: translateY(20px);
            z-index: 1;
            position: relative;
        }

        @keyframes fade-slide-in {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-card img {
            border-radius: 10px;
        }

        .card-body {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .btn-area {
            text-align: right;
        }

        .btn-outline-light {
            transition: all 0.3s ease;
        }

        .btn-outline-light:hover {
            background-color: #fff;
            color: #000;
        }

        /* Fixed Background Image */
        .hero-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }

        .caveat-gl2 {
            font-family: "Caveat", cursive;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }
    </style>
</head>
<body>
    <!-- Image at the top -->
    <img src="{{ url_for('static', filename='pic/VGL.png') }}" class="hero-image" alt="Background Image">

    <!-- à¸«à¸´à¸¡à¸° -->
    <canvas id="snow-canvas"></canvas>

    <!-- à¹€à¸™à¸·à¹‰à¸­à¸«à¸² -->
    <div class="container py-5 position-relative" style="z-index: 1;">
        <h1 class="text-center mb-4 text-white caveat-gl2">Vongolay (Sub member)</h1>
        <div class="row g-4">
            {% for member in members %}
            <div class="col-12">
                <div class="card custom-card shadow-lg p-3">
                    <img src="{{ url_for('static',filename='pic/VongolaySuit.png') }}" class="img-fluid me-3" style="width: 100px; height: 100px; object-fit: cover;" alt="{{ member.name }}">
                    <div class="card-body">
                        <div>
                            <h5 class="card-title mb-1 text-white">{{ member.name }}</h5>
                            <p class="card-text text-secondary mb-2">{{ member.link }}</p>
                        </div>
                        <div class="btn-area mt-2">
                            <a href="{{ member.link }}" target="_blank" class="btn btn-outline-light btn-lg">ðŸ”— à¸”à¸¹à¹€à¸žà¸´à¹ˆà¸¡à¹€à¸•à¸´à¸¡</a>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- à¹€à¸­à¸Ÿà¹€à¸Ÿà¸à¸•à¹Œà¸«à¸´à¸¡à¸° -->
    <script>
        const canvas = document.getElementById('snow-canvas');
        const ctx = canvas.getContext('2d');

        let width = window.innerWidth;
        let height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;

        const snowflakes = [];

        function createSnowflake() {
            return {
                x: Math.random() * width,
                y: Math.random() * height,
                radius: Math.random() * 3 + 1,
                speedY: Math.random() * 1 + 0.5,
                speedX: Math.random() * 0.5 - 0.25
            };
        }

        for (let i = 0; i < 100; i++) {
            snowflakes.push(createSnowflake());
        }

        function drawSnowflakes() {
            ctx.clearRect(0, 0, width, height);
            ctx.fillStyle = 'white';
            ctx.beginPath();
            for (const flake of snowflakes) {
                ctx.moveTo(flake.x, flake.y);
                ctx.arc(flake.x, flake.y, flake.radius, 0, Math.PI * 2);
            }
            ctx.fill();
            updateSnowflakes();
            requestAnimationFrame(drawSnowflakes);
        }

        function updateSnowflakes() {
            for (const flake of snowflakes) {
                flake.y += flake.speedY;
                flake.x += flake.speedX;
                if (flake.y > height) {
                    flake.y = 0;
                    flake.x = Math.random() * width;
                }
            }
        }

        window.addEventListener('resize', () => {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        });

        drawSnowflakes();
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
